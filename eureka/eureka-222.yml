spring:
  application:
    name: eureka
  boot:
    admin:
      client:
        url: http://212.64.11.93:8084
  zipkin:
    base-url: http://212.64.11.93:9411
server:
  port: 8761
eureka:
  instance:
    prefer-ip-address: true
    ip-address: 212.64.11.93
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://111.231.66.26:${server.port}/eureka
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info